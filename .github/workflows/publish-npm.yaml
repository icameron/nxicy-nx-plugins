name: Publish Updated NPM Packages

on: [push]
# on:
#   push:
#     branches:
#       - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Determine affected packages
        run: |
          affected=$(npx npx nx show projects --patterns "apps/*" --affected --base=origin/main --head=HEAD)
          echo "$affected" > affected-packages.txt
        id: affected

      - name: Publish packages
        run: |
          while IFS= read -r package; do
            echo "Publishing package: $package"
            (cd "$package" && echo npm publish)
          done < affected-packages.txt
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}